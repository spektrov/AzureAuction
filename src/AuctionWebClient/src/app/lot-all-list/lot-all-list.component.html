<div class="container">
  <div class="row">
    <div class="col-md-4">
      <app-lot-table
        (onSelectEvent)="onSelect($event)"
        [selectedLot]="selectedLot"
        [dataSource]="dataSource"
        [displayedColumns]="displayedColumns">
      </app-lot-table>
    </div>

    <div class="col-md-8">
      <div class="flex-column details">
        <div class="button">
          <app-bid-make
            [selectedLot]="selectedLot"
            [bidPrice]="bidPrice">
          </app-bid-make>
        </div>

        <div class="card-pos">
          <app-lot-selected *ngIf="selectedLot"
                            [selectedLot]="selectedLot"
                            [blobsUri]="blobsUri">
          </app-lot-selected>
        </div>

      </div>
    </div>
  </div>
</div>
